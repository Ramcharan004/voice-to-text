<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Josefin Sans', sans-serif;
        }

        .login-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .login-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 20px;
        }

        .list {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .list select, .list button {
            margin: 5px;
        }

        .butt {
            display: flex;
            justify-content: center;
        }

        .switch, .switch1 {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .switch:hover, .switch1:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <button id="loginButton">Login</button>
    </div>
    <div class="container">
        <h1>
            Text-to-Speech <span>Tool</span>
        </h1>
        <textarea placeholder="Write anything here..."></textarea>
        <div class="list">
            <select></select>
            <button id="listenButton"><img src="images/play.png" alt="Play Icon"> Listen</button>
        </div>
    </div>
    <div class="list butt">
        <a href="/Voice-to-Text Tool/index.html">
            <button class="switch">Voice to Text</button>
        </a>
        <button class="switch1">Text to Speech</button>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
